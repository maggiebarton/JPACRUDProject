<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Add Cover</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="main.css">
	<link href="images/favicon.ico" rel="icon" type="image/x-icon">
</head>

<body class="bg-image img-fluid" id="pageBackground">
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="home.do"><img src="images/darkLogo.png" alt="logo" height="50" />
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="add.html">Add Cover</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							View Covers
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="getKey.do">By Key</a></li>
							<li><a class="dropdown-item" href="getStatus.do">By Status</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="viewAll.do">View All</a></li>
						</ul>
					</li>
				</ul>
				<form class="d-flex" role="search" action="getCover.do">
					<input class="form-control me-2" type="search" name="id" placeholder="Search by Cover ID"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
			<h1 class="text-light" id="topPadding">Add Cover</h1><br>
		<form action="add.do" method="POST" class="row g-3 bg-light" style="padding: 10px;">
			<div class="col-md-6">
				<label for="title" class="form-label">Title</label>
				<input type="text" class="form-control" name="title">
			</div>
			<div class="col-md-6">
				<label for="originalArtist" class="form-label">Original Artist</label>
				<input type="text" class="form-control" name="originalArtist">
			</div>

			<div class="col-md-2">
				<label for="songKey" class="form-label">Key</label>
				<input type="text" class="form-control" name="songKey">
			</div>
			<div class="col-md-2">
				<label for="capo" class="form-label">Capo</label>
				<input type="text" class="form-control" name="capo" value="0">
			</div>
			<div class="col-md-4">
				<label for="status" class="form-label">Status</label>
				<select name="status" class="form-select">
					<option selected>Choose...</option>
					<option>Not Started</option>
					<option>Practicing</option>
					<option>Mastered</option>
				</select>
			</div>
			<div class="col-12">
				<label for="chordsURL" class="form-label">Link to Chords:</label>
				<input type="text" class="form-control" name="chordsURL">
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-success">Add Cover</button>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
